<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Main Page</title>
</head>
<body>
    
    <div class="container-fluid d-flex  justify-content-center  mt-5 ">
        <form class="p-3 border" style="width: 50%;" method="post" action="/login" id="loginForm"> 
            <h2>Login</h2>

            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              <input type="text" class="form-control" id="userName" aria-describedby="userName" placeholder="@Jsartorius45" name="userName" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="password"  name="password" required>
            </div>

            <!-- Create Button -->
            <button type="submit" class="btn btn-primary" id="createBTN" >Login</button>
            <a href="/public/create.html">Create</a>
        </form>
    </div>
</body>
</html>
