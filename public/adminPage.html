<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Admin Page</title>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg  bg-body-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Admin Page</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex" id="navbarNav">
               <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                    <li class="nav-item ms-auto ">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex  justify-content-start mt-5 ">
        <!-- Create user form -->
        <form class="p-3 border" style="width: 30%;" method="post" action="/createPost" id="createForm"> 
            <h2>Add BlogPost</h2>

            <div class="mb-3">
              <label for="titlePost" class="form-label">Title</label>
              <input type="text" class="form-control" id="titlePost" aria-describedby="titlePost" name="titlePost" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="description"  name="description" required>
            </div>

            <div class="mb-3">
                <label for="blogImg" class="form-label">Picture</label>
                <input type="file" class="form-control" id="blogImg" aria-describedby="blogImg" accept="image/" name="blogImg" required>
            </div>
            
            <!-- Create Button -->
            <button type="submit" class="btn btn-primary" id="createBTN" >Create</button>
        </form>

        <div id="post-container">

        </div>
    </div>
    <script></script>
</body>
</html>
